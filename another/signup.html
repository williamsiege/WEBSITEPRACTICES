<!DOCTYPE html>
<html>
<head>
	<title>Sign up page</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-image: url('2222.gif');">
	<div class="sign_up">
<form>
	<img src="logo.png">
	<h1>Sign Up for free</h1>
	<hr>
	
		<input type="text" name="fname" id="fname" placeholder="Your First Name" required="">
		<input type="text" name="lname" id="lname" placeholder="Your Last Name" required="">
		<input type="text" name="email" id="email" placeholder="Your email address" required="">
<input type="password" name="pass" id="pass" placeholder="Your password" required="">
<input type="password" name="repass" id="repass" placeholder="Retype the password" required="">


<div class="date_of_birth">
	<span style="font-size: 18px;">Date ofBirth</span>
	<br>
	<select name="DOBmonth">
		<option>Month</option>
		<option value="Jan">January</option>
		<option value="Jan">February</option>
	</select>
	<select name="DOBDay">
		<option>Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
	</select>
	<select name="DOBYear">
		<option>Year</option>
		<option value="1990">1990</option>
		<option value="2000">2000</option>
	</select>
	<br>
	<input type="submit" value="Create a Account">
	<br>
	<a href="index101.html"><P style="color: white; font-size: 25px; text-decoration: none;">Sign in!</P></a>
	</div>

</form>
</div>
</body>

</html>
